{% extends "base.html" %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
    <h2>¿Olvidaste tu contraseña?</h2>
    <p>Introduce tu email y te enviaremos instrucciones para restablecerla.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar email</button>
    </form>
{% endblock %}
